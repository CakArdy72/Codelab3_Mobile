// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        google()
        mavenCentral()  // Pastikan ini ada
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.0.0' // Pastikan ini sesuai dengan versi terbaru
        classpath 'com.google.gms:google-services:4.3.15' // Pastikan ini sesuai dengan versi terbaru
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()  // Pastikan ini ada di sini
    }
}

// Configure project-level build settings
rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
